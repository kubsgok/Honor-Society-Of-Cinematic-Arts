<!DOCTYPE html>
<html>
<head>
    <title>Test fetchLicenses API</title>
    <style>
        body { 
            font-family: monospace; 
            margin: 20px; 
            background: #f5f5f5; 
        }
        .container { 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            max-width: 800px; 
        }
        button { 
            background: #007acc; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 4px; 
            cursor: pointer; 
            margin: 10px 0;
        }
        button:hover { 
            background: #005a99; 
        }
        .output { 
            background: #000; 
            color: #0f0; 
            padding: 15px; 
            border-radius: 4px; 
            margin: 10px 0; 
            white-space: pre-wrap; 
            font-size: 12px;
            max-height: 500px;
            overflow-y: auto;
        }
        .error { 
            color: #ff4444; 
        }
        .success { 
            color: #44ff44; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>fetchLicenses API Test</h1>
        <p>This page will test the /api/fetchLicenses endpoint and show the raw response.</p>
        
        <button onclick="testAPI()">üß™ Test fetchLicenses API</button>
        <button onclick="clearOutput()">üóëÔ∏è Clear Output</button>
        
        <div id="output" class="output">Click "Test fetchLicenses API" to start...</div>
    </div>

    <script>
        function log(message, type = 'normal') {
            const output = document.getElementById('output');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            const timestamp = new Date().toLocaleTimeString();
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
            log('Output cleared', 'success');
        }

        async function testAPI() {
            log('=== Starting fetchLicenses API Test ===', 'success');
            
            try {
                log('Making request to /api/fetchLicenses...');
                
                const response = await fetch('/api/fetchLicenses');
                
                log(`Response Status: ${response.status}`);
                log(`Response OK: ${response.ok}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå API Error: ${errorText}`, 'error');
                    return;
                }
                
                const data = await response.json();
                
                log('=== RAW API RESPONSE ===', 'success');
                log(JSON.stringify(data, null, 2));
                
                log('=== RESPONSE ANALYSIS ===', 'success');
                log(`Has licensesData property: ${'licensesData' in data}`);
                log(`licensesData is array: ${Array.isArray(data.licensesData)}`);
                log(`Number of licenses: ${data.licensesData?.length || 0}`);
                
                if (data.licensesData && data.licensesData.length > 0) {
                    log('=== LICENSE BREAKDOWN ===', 'success');
                    
                    data.licensesData.forEach((license, index) => {
                        log(`--- License ${index + 1} ---`);
                        log(`  ID: ${license.id}`);
                        log(`  Chapter ID: "${license.chapter_id}" (${typeof license.chapter_id})`);
                        log(`  Chapter Fee: $${license.chapter_fee} (paid: ${license.chapter_fee_paid})`);
                        log(`  Member Fee: $${license.member_fee} (paid: ${license.license_paid})`);
                        log(`  Startup Fee: $${license.startup_fee}`);
                        log(`  Late Fee: $${license.late_fee}`);
                        log(`  Num Licenses: ${license.num_licenses}`);
                        log(`  Created: ${license.created_at}`);
                        log('');
                    });
                } else {
                    log('‚ö†Ô∏è  No licenses found!', 'error');
                }
                
                log('‚úÖ Test completed successfully', 'success');
                
            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }

        // Auto-run test when page loads
        window.addEventListener('load', () => {
            log('Page loaded. Ready to test API.', 'success');
        });
    </script>
</body>
</html>
